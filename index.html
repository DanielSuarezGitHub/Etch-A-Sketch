<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header"><h1>Etch-a-Sketch</h1></div>
    <div class="content">
        <div class="sidebar">
            <div class="colorselector"><input type="color" name="colorpicker" id="colorselector"></div>
            <div class="colormode"><button>Use Selected Color</button></div>
            <div class="sizeofGrid">16 x 16</div>
            <div class="size"><input type="range" min="1" max="60" value="16"  id="slider"></div>
            <div class="rainbow"><button>Rainbow</button></div>
            <div class="clear"><button>clear Canvas</button></div>
        </div>
        <div class="gridcontainer"></div>
    </div>  
</body>
</html>
